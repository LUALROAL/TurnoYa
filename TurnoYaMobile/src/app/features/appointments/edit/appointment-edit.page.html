<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/appointments/detail/' + appointmentId"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (isLoading) {
    <div class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando información...</p>
    </div>
  }

  @if (!isLoading && appointmentForm) {
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <!-- Servicio -->
      <ion-item>
        <ion-label position="stacked">Servicio *</ion-label>
        <ion-select formControlName="serviceId" placeholder="Selecciona un servicio">
          @for (service of services; track service.id) {
            <ion-select-option [value]="service.id">
              {{ service.name }} - ${{ service.price }}
            </ion-select-option>
          }
        </ion-select>
      </ion-item>

      <!-- Fecha y Hora -->
      <ion-item>
        <ion-label position="stacked">Fecha y Hora *</ion-label>
        <ion-datetime
          formControlName="startDate"
          presentation="date-time"
          min="{{ today }}"
        ></ion-datetime>
      </ion-item>

      <!-- Notas opcionales -->
      <ion-item>
        <ion-label position="stacked">Notas (opcional)</ion-label>
        <ion-textarea
          formControlName="notes"
          rows="3"
          placeholder="Agrega cualquier información adicional...">
        </ion-textarea>
      </ion-item>

      <!-- Botones -->
      <div class="form-actions ion-margin-top">
        <ion-button
          expand="block"
          type="submit"
          [disabled]="appointmentForm.invalid">
          Actualizar Cita
        </ion-button>

        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          [routerLink]="['/appointments/detail', appointmentId]">
          Cancelar
        </ion-button>
      </div>
    </form>
  }
</ion-content>
