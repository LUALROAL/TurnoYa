<ion-content>
  <div class="t-page t-flex-col t-justify-center" style="min-height: 100vh;">

    <!-- BRAND HEADER -->
    <header class="login-header t-flex-col">
      <div class="logo-container">
        <ion-icon name="calendar-outline" class="brand-icon"></ion-icon>
      </div>
      <h1 class="t-h1 text-center">TurnoYa</h1>
      <p class="t-body text-center">Gestiona tu tiempo, sin complicaciones.</p>
    </header>

    <!-- LOGIN CARD -->
    <main class="t-card login-card">
      <div class="t-mb-6">
        <h2 class="t-h2 text-center">Bienvenido</h2>
        <p class="t-caption text-center">Ingresa tus credenciales para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="t-flex-col">

        <!-- Email Input -->
        <div class="t-input-group">
          <label class="t-caption">Correo Electrónico</label>
          <div class="t-input-wrapper t-flex-row">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input type="email" formControlName="email" class="native-input" placeholder="ejemplo@correo.com"
              autocomplete="email">
          </div>
          <!-- Error Message -->
          <div class="error-feedback" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
            <span *ngIf="email?.errors?.['email']">Formato inválido</span>
          </div>
        </div>

        <!-- Password Input -->
        <div class="t-input-group">
          <label class="t-caption">Contraseña</label>
          <div class="t-input-wrapper t-flex-row">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input type="password" formControlName="password" class="native-input" placeholder="••••••••"
              autocomplete="current-password">
          </div>
          <div class="error-feedback" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <!-- Submit Button -->
        <ion-button expand="block" type="submit" class="t-mt-4" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        </ion-button>

      </form>
    </main>

    <!-- FOOTER / LINKS -->
    <footer class="login-footer text-center t-mt-4">
      <p class="t-caption">
        ¿No tienes cuenta?
        <a routerLink="/register" class="link-primary">Regístrate aquí</a>
      </p>
    </footer>

  </div>
</ion-content>
