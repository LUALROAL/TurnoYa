<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <!-- Logo y título -->
    <div class="logo-section">
      <div class="logo-circle">
        <ion-icon name="calendar-outline"></ion-icon>
      </div>
      <h1 class="gradient-text">TurnoYa</h1>
      <p class="subtitle">Gestiona tus turnos fácilmente</p>
    </div>

    <!-- Card de login -->
    <div class="login-card">
      <div class="card-header">
        <h2>Bienvenido</h2>
        <p>Inicia sesión para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <!-- Email -->
        <div class="input-group"
             [class.has-error]="email?.invalid && email?.touched"
             [class.is-valid]="email?.valid && email?.touched">
          <label class="input-label">Email</label>
          <div class="input-wrapper">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input
              type="email"
              formControlName="email"
              autocomplete="email"
              placeholder="tu@email.com"
              class="custom-input"
              spellcheck="false"
              autocorrect="off"
              autocapitalize="off"
              inputmode="email">
          </div>
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El email es requerido</span>
            <span *ngIf="email?.errors?.['email']">Ingresa un email válido</span>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="input-group"
             [class.has-error]="password?.invalid && password?.touched"
             [class.is-valid]="password?.valid && password?.touched">
          <label class="input-label">Contraseña</label>
          <div class="input-wrapper">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input
              type="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="••••••••"
              class="custom-input"
              spellcheck="false"
              autocorrect="off"
              autocapitalize="off"
              inputmode="text">
          </div>
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </div>
        </div>

        <!-- Botón de login -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="login-button"
          [class.loading]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Iniciando sesión...</span>
          <ion-icon name="arrow-forward-outline" *ngIf="!isLoading"></ion-icon>
        </button>
      </form>

      <!-- Link de registro -->
      <div class="register-link">
        <p>¿No tienes cuenta? <a routerLink="/register" class="link-text">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</ion-content>
