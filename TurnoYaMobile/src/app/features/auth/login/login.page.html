<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <h1>TurnoYa</h1>
      <p>Gestiona tus turnos fácilmente</p>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              autocomplete="email"
              placeholder="tu@email.com">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="email?.invalid && email?.touched">
            <p class="error-message" *ngIf="email?.errors?.['required']">El email es requerido</p>
            <p class="error-message" *ngIf="email?.errors?.['email']">Ingresa un email válido</p>
          </ion-text>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              autocomplete="current-password"
              placeholder="••••••">
            </ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="password?.invalid && password?.touched">
            <p class="error-message" *ngIf="password?.errors?.['required']">La contraseña es requerida</p>
            <p class="error-message" *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</p>
          </ion-text>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="loginForm.invalid"
            class="ion-margin-top">
            Iniciar Sesión
          </ion-button>
        </form>

        <div class="register-link ion-text-center ion-margin-top">
          <ion-text>
            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
