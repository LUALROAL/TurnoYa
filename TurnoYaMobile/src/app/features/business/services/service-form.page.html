<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/business/list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Nombre *</ion-label>
      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description" rows="3"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Duración (min)</ion-label>
      <ion-input type="number" formControlName="duration"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Moneda</ion-label>
      <ion-input formControlName="currency"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-toggle formControlName="isActive"></ion-toggle>
    </ion-item>

    <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="form.invalid">Guardar</ion-button>
  </form>
</ion-content>
