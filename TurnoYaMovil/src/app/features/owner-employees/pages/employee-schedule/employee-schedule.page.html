<ion-content class="bg-bg-primary" [fullscreen]="true">
  <!-- Fondo con partículas animadas -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 -left-1/4 w-1/2 h-1/2 bg-gradient-radial opacity-30 animate-pulse-slow"></div>
    <div class="absolute bottom-0 -right-1/4 w-1/2 h-1/2 bg-gradient-radial opacity-20 animate-pulse-slow animation-delay-2000"></div>
    <div class="absolute inset-0" style="background-image: linear-gradient(rgba(0,224,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,224,255,0.03) 1px, transparent 1px); background-size:40px 40px;"></div>
  </div>

  <div class="relative z-10 pb-8">
    <!-- Header -->
    <header class="sticky top-0 z-20 bg-bg-primary/80 backdrop-blur-xl border-b border-neon-primary/10 px-4 py-3">
      <div class="flex items-center gap-4">
        <button (click)="onCancel()" class="w-10 h-10 rounded-full bg-bg-tertiary/50 border border-neon-primary/20 flex items-center justify-center hover:border-neon-primary transition-all duration-300">
          <ion-icon name="arrow-back" class="text-xl text-text-primary"></ion-icon>
        </button>
        <div>
          <p class="text-text-secondary font-mono text-xs tracking-wider mb-1">
            HORARIO DEL EMPLEADO
          </p>
          <h1 class="text-2xl font-display font-bold">
            <span class="bg-gradient-to-r from-neon-primary to-neon-secondary bg-clip-text text-transparent">
              {{ employeeName || 'Empleado' }}
            </span>
          </h1>
        </div>
      </div>
    </header>

    <div class="px-4 space-y-6 mt-4 max-w-3xl mx-auto">
      @if (loading) {
        <div class="space-y-4">
          <div class="skeleton-form-header"></div>
          <div class="skeleton-form-section"></div>
        </div>
      } @else {
        <form [formGroup]="scheduleForm" (ngSubmit)="onSave()" class="space-y-6">

          <section class="space-y-3">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-neon-primary/10 flex items-center justify-center">
                <ion-icon name="time-outline" class="text-neon-primary text-xl"></ion-icon>
              </div>
              <div>
                <h2 class="text-xl font-display font-semibold text-text-primary">Horario de atención</h2>
                <p class="text-text-secondary font-mono text-sm">Define los días y horas en que este empleado estará disponible</p>
              </div>
            </div>

            <div class="relative group">
              <div class="absolute -inset-0.5 bg-gradient-glow rounded-2xl opacity-0 group-focus-within:opacity-100 transition-opacity duration-500 blur"></div>

              <div class="relative bg-bg-card/90 backdrop-blur-xl border border-neon-primary/20 rounded-2xl shadow-2xl p-6 space-y-5">

                <!-- Iterar sobre los días -->
                @for (day of days; track day.key) {
                  <div class="space-y-2 border-b border-neon-primary/10 pb-4" [formGroupName]="day.key">
                    <div class="flex items-center justify-between">
                      <label class="flex items-center gap-2 text-neon-primary font-mono text-sm">
                        <ion-checkbox formControlName="isOpen" class="checkbox-neon"></ion-checkbox>
                        {{ day.label }}
                      </label>
                    </div>
                    @if (scheduleForm.get(day.key + '.isOpen')?.value) {
                      <div class="grid grid-cols-2 gap-3 mt-2">
                        <div>
                          <label class="text-xs text-text-tertiary">Apertura</label>
                          <ion-input type="time" formControlName="openTime" class="input-neon"></ion-input>
                        </div>
                        <div>
                          <label class="text-xs text-text-tertiary">Cierre</label>
                          <ion-input type="time" formControlName="closeTime" class="input-neon"></ion-input>
                        </div>
                        <div>
                          <label class="text-xs text-text-tertiary">Inicio descanso</label>
                          <ion-input type="time" formControlName="breakStartTime" class="input-neon"></ion-input>
                        </div>
                        <div>
                          <label class="text-xs text-text-tertiary">Fin descanso</label>
                          <ion-input type="time" formControlName="breakEndTime" class="input-neon"></ion-input>
                        </div>
                      </div>
                    }
                  </div>
                }
              </div>
            </div>
          </section>

          <!-- Botones de acción -->
          <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button
              type="button"
              (click)="onCancel()"
              [disabled]="saving"
              class="flex-1 py-4 px-6 bg-bg-tertiary/50 border border-neon-primary/20 rounded-xl text-text-secondary font-display font-semibold hover:border-neon-primary/50 hover:text-text-primary transition-all duration-300 disabled:opacity-50"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="!employeeId || scheduleForm.invalid || saving"
              class="relative flex-1 group overflow-hidden rounded-xl disabled:opacity-50"
            >
              <div class="absolute inset-0 bg-gradient-to-r from-neon-primary to-neon-secondary opacity-90 group-hover:opacity-100 transition-opacity duration-300"></div>
              <div class="absolute inset-0 translate-y-full group-hover:translate-y-0 bg-white/20 transition-transform duration-300"></div>
              <div class="relative flex items-center justify-center gap-3 py-4 px-6 text-bg-primary font-display font-semibold">
                <ion-icon [name]="saving ? 'sync-outline' : 'save'" class="text-xl" [class.animate-spin]="saving"></ion-icon>
                <span>{{ saving ? 'GUARDANDO...' : 'GUARDAR HORARIO' }}</span>
              </div>
            </button>
          </div>
        </form>
      }
    </div>
  </div>
</ion-content>
